<form name="editForm" role="form" novalidate ng-submit="save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myUserLabel"
			translate="school-year-managment.home.createOrEditLabel">Create
			or edit a School year</h4>
	</div>
	<div class="modal-body">
		<jh-alert-error></jh-alert-error>
		<div class="form-group">
			<label translate="global.field.id">ID</label> <input type="text"
				class="form-control" name="id" ng-model="schoolYear.id" readonly>
		</div>


		
		<div class="form-group">
			<label class="control-label" translate="school-year-managment.name">Name</label>
			<input type="text" class="form-control" name="login"
				ng-model="schoolYear.name" ng-required ng-maxlength="100">

			<div ng-show="editForm.login.$invalid">
				<p class="help-block" ng-show="editForm.login.$error.required"
					translate="entity.validation.required">This field is required.
				</p>

				<p class="help-block" ng-show="editForm.login.$error.maxlength"
					translate="entity.validation.maxlength" translate-value-max="50">
					This field cannot be longer than 50 characters.</p>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label"
				translate="school-year-managment.activated">status</label> <input
				type="checkbox" ng-model="schoolYear.active" 
       ng-true-value="true" ng-false-value="false">
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-default"
			data-dismiss="modal" ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
				translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || isSaving"
			class="btn btn-sm btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span
				translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
