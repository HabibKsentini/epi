<div>
	<div class="block full">
		<div class="block-title">
			<h2>
				<span translate="class-management.detail.title">Group</span>
				"{{group.completeName}}"
			</h2>
		</div>
<h3 class="sub-header" translate="class-management.classes" >Classe</h3>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th translate="entity.detail.field">Field</th>
						<th translate="entity.detail.value">Value</th>
					</tr>
				</thead>
				<tbody>


					<tr>
						<td><span translate="global.field.id">id</span></td>
						<td><input type="text" class="input-sm form-control"
							value="{{group.id}}" readonly></td>
					</tr>

					<tr>
						<td><span translate="class-management.schoolYear">schoolYear</span></td>
						<td><input type="text" class="input-sm form-control"
							value="{{group.schoolYear.name}}" readonly></td>
					</tr>
					<tr>
						<td><span translate="class-management.level">Level</span></td>
						<td><input type="text" class="input-sm form-control"
							value="{{group.level.name}}" readonly></td>
					</tr>
					<tr>
						<td><span translate="class-management.name">name</span></td>
						<td><input type="text" class="input-sm form-control"
							value="{{group.name}}" readonly></td>
					</tr>

				</tbody>
			</table>
		</div>
		<h3 class="sub-header" translate="class-management.students" >Eleves</h3>
		<div class="row  style-alt">
			<div ng-repeat="student in group.students track by student.id">
				<div class="col-sm-6 col-lg-4">
					<div class="widget">
						<div class="widget-simple">
							<a ui-sref="user-management-detail({login:student.login})" > <img src="assets/images/student.png"
								class="widget-image img-circle pull-left animation-fadeIn">
							</a>
							<h4 class="widget-content text-right">
								<a ui-sref="user-management-detail({login:student.login})" ><strong>{{student | userName}}</strong></a><br>
							</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<button type="submit" ui-sref="class-management"
			class="btn btn-sm btn-primary">
			<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
				translate="entity.action.back"> Back</span>
		</button>
	</div>
</div>
