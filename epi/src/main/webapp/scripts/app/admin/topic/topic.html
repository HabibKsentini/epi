<div class="block full">
	<div class="block-title">
		<h2>
			<span translate="topic.home.title">Topic</span>
		</h2>
	</div>

	<div class="block-section clearfix ">
		<div class="form-group form-actions">

			<button class="btn btn-sm btn-primary pull-right"
				ui-sref="topic-management.new">
				<i class="glyphicon glyphicon-plus "></i> <span
					translate="topic.home.createLabel">Create a new
					topic</span>
			</button>

		</div>
	</div>

	<div class="table-responsive remove-margin-bottom">
		<table
			class="table table-striped table-bordered table-vcenter remove-margin-bottom">
			<thead>
				<tr>
					<th translate="topic.name">Name</th>
					<th translate="topic.color">Color</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="topic in topics track by topic.id">
					<td>{{topic.name}}</td>

					<td><div class="widget-extra " ng-style="{'background-color': topic.topicColor}">
							<div class="row text-center">
							{{topic.topicColor}}
							</div>
						</div></td>

					<td class="text-center">
						<div class="btn-group btn-group-xs">
							<button type="submit"
								ui-sref="topic-management.edit({id: topic.id})"
								class="btn btn-default">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
							<button type="submit"
									ui-sref="topic-management.delete({id: topic.id})"
									class="btn btn-danger">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
