

<div class="block full">
	<div class="block-title">
		<h2>
			<span> <span translate="audits.title">Audits</span>
		</h2>
	</div>



	<div class="block-section clearfix">
		<div class="row">
			<div class="col-md-5">
				<h4 translate="audits.filter.title">Filter by date</h4>
				<p class="input-group">
					<span class="input-group-addon" translate="audits.filter.from">from</span>
					<input type="date" class="input-sm form-control" name="start"
						ng-model="fromDate" ng-change="onChangeDate()" required /> <span
						class="input-group-addon" translate="audits.filter.to">to</span> <input
						type="date" class="input-sm form-control" name="end"
						ng-model="toDate" ng-change="onChangeDate()" required />
				</p>
			</div>
		</div>
	</div>


	<div class="table-responsive remove-margin-bottom">
		<table
			class="table table-striped table-bordered table-vcenter remove-margin-bottom">
			<thead>
				<tr>
					<th ng-click="predicate = 'timestamp'; reverse=!reverse"><span
						translate="audits.table.header.date">Date</span></th>
					<th ng-click="predicate = 'principal'; reverse=!reverse"><span
						translate="audits.table.header.principal">User</span></th>
					<th ng-click="predicate = 'type'; reverse=!reverse"><span
						translate="audits.table.header.status">State</span></th>
					<th ng-click="predicate = 'data.message'; reverse=!reverse"><span
						translate="audits.table.header.data">Extra data</span></th>
				</tr>
			</thead>

			<tr
				ng-repeat="audit in audits | filter:filter | orderBy:predicate:reverse"
				ng-hide="audit.filtered">
				<td><span>{{audit.timestamp| date:'medium'}}</span></td>
				<td><small>{{audit.principal}}</small></td>
				<td>{{audit.type}}</td>
				<td><span ng-show="audit.data.message">{{audit.data.message}}</span>
					<span ng-show="audit.data.remoteAddress"><span
						translate="audits.table.data.remoteAddress">Remote Address</span>
						{{audit.data.remoteAddress}}</span></td>
			</tr>
		</table>
	</div>
</div>
