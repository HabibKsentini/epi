
<div class="block full">
	<div class="block-title">
		<h2 translate="searchTitle"></h2>
	</div>
	<form ng-submit="NavigationSearchController.refreshPage()" name="form"
		role="form" novalidate>
		<div class="row">


			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="inputWebsite" class="control-label"
						translate="exercise.topic"> Topic</label>
					<div class="input-icon right">
						<select class="form-control"
							ng-model="NavigationSearchController.exercise.topic"
							ng-options="option.name for option in NavigationSearchController.topics track by option.id">
							<option value=""></option>
						</select>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="inputEmail" class="control-label"
						translate="exercise.subject">Subject</label>
					<div class="input-icon right">
						<input id="inputeMail" type="text"
							ng-model="NavigationSearchController.exercise.subject"
							placeholder="{{'exercise.subject' | translate}}"
							class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="inputName" class="control-label"
						translate="exercise.class">Group</label>
					<div class="input-icon right">
						<select class="form-control"
							ng-model="NavigationSearchController.exercise.group"
							ng-options="option.completeName for option in NavigationSearchController.groups track by option.id">
							<option value=""></option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row"></div>

		<div class="form-actions text-right ">
			<button type="submit" class="btn btn-sm btn-primary">
				<i class="fa fa-search icon"></i><span
					translate="entity.action.search">Chercher</span>
			</button>
		</div>
</div>
<div class="block full">
	<div class="block-title">
		<h2 translate="searchResult">
		</h2>
	</div>

	<div ng-show="NavigationSearchController.exercises.length > 0">
		<div class="table-responsive remove-margin-bottom">
			<table class="table table-striped table-bordered table-vcenter"
				update-fn="NavigationSearchController.refreshPage()" nv-table
				sorting="NavigationSearchController.pageable.sort">
				<thead>
					<tr>
						<th sort-by="topic.name" class="text-center"
							translate="main.epi.topicDisciplines"></th>
						<th sort-by="subject" class="text-center"
							translate="main.epi.subject"></th>
						<th sort-by="group.name" class="text-center"><span>Classe</span></th>
						<th class="text-center">Date de Validation</th>
						<th class="text-center"></th>
					</tr>
				</thead>
				<tbody>

					<tr
						ng-repeat="exercise in NavigationSearchController.exercises track by $index">
						<td class="text-center"><strong class="text-primary">
								{{exercise.topic.name}} </strong><br> <span class="text-muted"><strong>
									{{exercise.disciplines}} </strong></span></td>


						<td class="text-center">{{exercise.subject}}</td>
						<td class="text-center"><span>{{exercise.group.nameWithLevel}}</span><br>
						<span>{{exercise.group.schoolYear}}</span></td>
						{{exercise.validatedAt}}
						<td class="text-center"><span>{{exercise.validatedAt |
								getDate |date:'dd/MM/yyyy'}}</span></td>
						<td class="text-center">
							<div class="btn-group btn-group-xs">
								<a class="btn btn-default" href="javascript:void(0)"
									ui-sref="exercise-details({id:exercise.id})"><i
									class=" glyphicon glyphicon-eye-open"></i></a>
							</div>
						</td>
					</tr>


				</tbody>
			</table>
		</div>
		<div class="block-section text-left">
			<uib-pagination class="pagination  remove-margin"
				total-items="NavigationSearchController.totalItems"
				ng-model="NavigationSearchController.pageable.page"
				ng-click="NavigationSearchController.refreshPage()"></uib-pagination>

		</div>
	</div>

	<h2 class="text-center"
		ng-show="NavigationSearchController.exercises.length === 0"  translate="exercise.noDataFound"></h2>
</div>
