<div class="row">
	<div class="col-md-12">
		<div class="row" >
			<div ng-repeat="topic in NavigationController.topics" class="col-sm-3">
				<div class="widget">
					<div class="widget-advanced">
						<div ng-class="topic.color"
							class="widget-header text-center">
							<h3 class="widget-content-light" style="font-size: 22px"> 
								<a  style="color: #fff"  ui-sref="navigationSearch({id : topic.id})"
									class="">{{topic.name}}</a>
							</h3>
						</div>
						<div class="widget-main">
							<a ui-sref="navigationSearch({id : topic.id})"
								class="widget-image-container animation-fadeIn animation-hatch"> <span
								class="widget-icon themed-background-default"><i
									class="fa fa-globe"></i></span>
							</a> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
