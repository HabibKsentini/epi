<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Page Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- bower:css -->
<link rel="stylesheet"
	href="bower_components/angular-loading-bar/build/loading-bar.css" />
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->
<!-- endbuild -->
<!-- build:css assets/styles/main.css -->
<link rel="stylesheet" href="assets/styles/main.css">
<!-- endbuild -->
</head>
<body>
	<div id="error-container">
		<div class="error-options">
			<h3>
				<i class="fa fa-chevron-circle-left text-muted"></i> <a
					href="#/home">Retour</a>
			</h3>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<h1 class="animation-pulse">
					<i class="fa fa-exclamation-circle text-warning"></i> 404
				</h1>
				<h2 class="h3">
					<h2 class="h3">
						Oops, nous sommes désolés, mais la page que vous cherchez n'a pas
						été trouvé .. <br> Mais ne vous inquiétez pas, nous aurons un
						regard sur elle ..
					</h2>
				</h2>
			</div>
		</div>
	</div>

</body>
</html>
